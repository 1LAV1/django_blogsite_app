{% extends "main.html" %}

<div>
    {% block content %}
    <h3>Blog home </h3>
    <h5><a href="{% url 'create_post' %}">Create post</a></h5>
    <ul>
        {%for post in posts%}
        <li>
            <a href="{% url 'post_detail' post.id %}">{{post.title}} </a>
            <p>{{ post.content|truncatewords:20 }}</p>
             <p><i>Posted on {{ post.date_created }}</i></p>
            
             
            <hr>

        </li>
        {% empty %}
        <li>No posts available.</li>
        
        
        {%endfor%}
    </ul>
       
    <a href="/">‚Üê Back to Home</a>
    </div>

    {% endblock %}
